<div class="gsider-inner">
  <div class="gsider-group gsider-button-index">
    <div class="gsider-group-tit"><span>快捷导航</span></div>
    <div class="gsider-button-list">
      <div class="gs-button gs-button-appointment">
        <div class="gs-button-inner">
          <i class="iconfont icon-huoremen"></i>
          <div class="tui-tips middle left">
            <div class="tui-tips-cont"><p>热点预告</p></div>
          </div>
        </div>
      </div>
      <div class="gs-button gs-button-rank">
        <div class="gs-button-inner">
          <i class="iconfont icon-trophy"></i>
          <div class="tui-tips middle left">
            <div class="tui-tips-cont"><p>排行榜</p></div>
          </div>
        </div>
      </div>
      <div class="gs-button gs-button-testzone">
        <div class="gs-button-inner">
          <i class="iconfont icon-pokeji"></i>
          <!---->
          <div class="tui-tips middle left">
            <div class="tui-tips-cont"><p>测试专区</p></div>
          </div>
        </div>
      </div>
      <div class="gs-button gs-button-updates">
        <div class="gs-button-inner">
          <i class="iconfont icon-zuijin"></i>
          <span class="icon-badge-dot"></span>
          <div class="tui-tips middle left">
            <div class="tui-tips-cont"><p>最近更新</p></div>
          </div>
        </div>
      </div>
      <div class="gs-button gs-button-dandan">
        <div class="gs-button-inner">
          <i class="iconfont icon-cloud-test"></i>
          <!---->
          <div class="tui-tips middle left">
            <div class="tui-tips-cont"><p>蛋蛋君荐游戏</p></div>
          </div>
        </div>
      </div>
      <!---->
      <!---->
      <div class="gs-button-dot" style="top: 0px;">
        <div class="gs-button-dot-cur"></div>
        <div class="gs-button-dot-cur-bg"></div>
      </div>
    </div>
  </div>
  <div class="gsider-group gsider-button-bottom">
    <div
      class="gs-button gs-cart gcart-entrance widget-gcart-entrance"
      event-bus="[object Object]"
    >
      <div class="gs-button-inner">
        <a href="../html/cart.html" class="gcart-entrance-btn anim-off"
          ><div class="gcart-entrance-num">
            <span class="gcart-entrance-num-text">0</span>
          </div>
          <i class="iconfont icon-gouwuche"></i
        ></a>
        <div class="tui-tips middle left">
          <div class="tui-tips-cont"><p>购物车</p></div>
        </div>
      </div>
    </div>
    <div class="gs-button gs-top">
      <div class="gs-button-inner">
        <i class="iconfont icon-xiaohuojian"></i>
        <div class="tui-tips middle left">
          <div class="tui-tips-cont"><p>返回顶部</p></div>
        </div>
      </div>
    </div>
  </div>
