<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <!-- <script src="../js/common.js"></script> -->
  </head>
  <body>
    <!-- 购物车列表 -->
    <div class="frame-cart-list">
      <div class="we-frame-row">
        <div class="we-frame-col">
          <div class="gcart-breadcrumb">
            <ul class="we-breadcrumb">
              <li>
                <a
                  href="/store?from=cart.index_header"
                  class="we-breadcrumb-item"
                  >商店精选</a
                >
              </li>
              <!---->
              <li><a class="we-breadcrumb-item">购物车</a></li>
            </ul>
          </div>
          <div class="cart-list-panel">
            <div class="we-panel">
              <div class="cart-list-panel">
                <div class="we-panel">
                  <div class="we-panel-hd">
                    <div class="we-panel-tit">
                      <h2><span class="text-number-tips"> </span></h2>
                    </div>
                  </div>
                  <div class="we-panel-bd gcell-list-panel-bd">
                    <div class="gcell-list widget-gcell-list"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="cart-operate-panel">
      <div class="cart-operate">
        <div class="cart-operate-info">
          <div class="ext-info"><span>购买至：</span></div>
          <div class="s-avatar">
            <div class="gamecell-img we-image we-image--square">
              <img
                src="https://wegame.gtimg.com/sociality/static/images/common/icon-avatar.jpg"
                class="we-image-figure"
              />
            </div>
            <div class="s-avatar-name">
              <div class="s-avatar-id"><span>一生864</span></div>
              <div class="s-avatar-name-txt">
                <span>（QQ帐号：1142367007）</span>
              </div>
            </div>
          </div>
          <div class="cart-price-discount">
            <div class="price-pre-counts">
              <span
                ><span class="price-pre-counts-txt">0</span
                ><span>款内容合计：</span></span
              >
              <div class="widget-price widget-price--thin">
                <div class="widget-price-text">
                  <strong class="widget-price-new">
                    --
                  </strong>
                </div>
              </div>
            </div>
            <div class="price-pre-discount">
              <span>优惠：</span>
              <div class="widget-price widget-price--thin">
                <div class="widget-price-text">
                  <strong class="widget-price-new">
                    --
                  </strong>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="cart-operate-split">
          <span class="cart-operate-split-l"></span>
          <span class="cart-operate-split-r"></span>
        </div>
        <div class="cart-operate-pay">
          <div class="coupon-box-select">
            <a class="coupon-btn coupon-btn--default"
              ><div>您有<strong class="txt-num">0</strong>张代金券可用</div></a
            >
          </div>
          <div class="cart-pay-area">
            <div class="cart-price-box">
              <div class="cart-price-tips">
                <span>应付总额：</span>
                <div class="widget-price widget-price--cart">
                  <div class="widget-price-text">
                    <strong class="widget-price-new"
                      ><span class="widget-price-mint">¥</span>
                      <span class="widget-price-val"><em>0</em></span></strong
                    >
                    <!---->
                  </div>
                </div>
              </div>
              <div class="widget-pbutton">
                <a href="###" class="we-button disabled"
                  ><span>确认购买</span></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/jQuery.js"></script>
  <script src="../js/cart.js"></script>
  <script src="../js/cookie-fn.js"></script>
</html>
