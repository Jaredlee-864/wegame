<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QQ注册</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <script src="../js/jQuery.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/cookie-fn.js"></script>
  </head>
  <body>
    <div class="left">
      <a class="logo" href="">QQ</a>
      <img
        src="https://cdn-go.cn/qq-web/zc.qq.com/latest/v3/img/01-1.jpg"
        width="480"
      />
    </div>
    <div class="header">
      <div class="top">
        <ul>
          <li>
            <div class="goodnum">
              <img
                src="https://cdn-go.cn/qq-web/zc.qq.com/12ea5880/v3/img/logo3.png"
                width="28"
                height="22"
              /><a href="https://haoma.qq.com/shop.html#from=zc" target="blank"
                >QQ靓号</a
              >
            </div>
          </li>
          <li><a href="#">简体中文</a></li>
          <li>
            <a href="https://support.qq.com/products/14802" target="blank"
              >意见反馈</a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="right">
      <div class="main">
        <div class="one">
          <h4>欢迎注册QQ</h4>
        </div>
        <div class="two">
          每一天，乐在沟通。
        </div>
        <div class="there">
          <a href="https://haoma.qq.com/shop.html#from=zc" target="blank"
            >免费靓号</a
          >
        </div>

        <form action="" method="">
          <div class="input-outer">
            <input
              type="text"
              name="text"
              id="text"
              maxlength="8"
              placeholder="昵称"
            />
            <div class="showinfo"></div>
          </div>
          <div class="input-outer">
            <input
              type="password"
              id="password"
              maxlength="16"
              placeholder="密码"
            />
            <div class="showinfo"></div>
          </div>

          <div class="input">
            <div class="input-type">
              <select name="" id="">
                <option value="">中国+86</option>
                <option value="">中国香港+852</option>
                <option value="">中国台湾+886</option>
              </select>
            </div>
            <div class="input-phone">
              <input
                type="text"
                maxlength="11"
                minlength="11"
                placeholder="手机"
              />
              <div class="showinfo"></div>
            </div>
            <div class="six">
              <p>可通过该手机号找回密码</p>
            </div>
          </div>

          <div class="sub">
            <input type="submit" value="立即注册" />
          </div>
        </form>

        <div class="type-radio">
          <input type="radio" checked="true" /><span>同意开通QQ空间</span>
          <br />
          <input type="radio" checked="true" /><span
            >我已阅读并同意相关服务条款和隐私政策</span
          >
        </div>

        <div class="footer">
          Copyright
          <span>©</span>
          1998-2020Tencent All Rights Reserved
        </div>
      </div>
    </div>
  </body>
</html>
